    <script type="text/javascript">
        function httpGet(theUrl)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }

        var direction;
        var buttonActiv = 0;
        function drive(pressed, keyCode){

            result = "-";
            if(pressed == 0 && buttonActiv == 0){
                buttonActiv = pressed;
                if(keyCode == null || keyCode == undefined) {
                    keyCode = event.keyCode;
                }
                console.info(keyCode);
                switch (keyCode){
                    case (38):
                        direction = "forward";
                        break;
                    case (39):
                        direction = "right";
                        break;
                    case (40):
                        direction = "backwards";
                        break;
                    case (37):
                        direction = "left";
                        break;
                    case(115):
                    case(83):
                        direction = "off";
                        break;
                    case(65):
                    case(97):
                        direction = "on";
                }
                console.info("RUN: "+direction)
                result = httpGet(direction);
            }

            if(pressed == 1 && buttonActiv == 1){
                buttonActiv = pressed;
                console.info("RUN OFF");
                result = httpGet("off")
            }
            console.info(result)
        }
    </script>
</head>
